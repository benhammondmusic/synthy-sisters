<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rock+Salt&display=swap" rel="stylesheet">
  <title>Synthy SistersüëØ‚Äç‚ôÄÔ∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a78bfa 0%, #f9a8d4 50%, #93c5fd 100%);
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #start-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background: linear-gradient(135deg, #a78bfa 0%, #f9a8d4 50%, #93c5fd 100%);
    }

    #start-button {
      padding: 30px 60px;
      font-size: 28px;
      background: white;
      border: none;
      border-radius: 16px;
      /* ‚ú® NEW GLOW EFFECT: Multi-layered box shadow */
      box-shadow:
        0 0 10px hotpink,
        /* Inner soft glow */
        0 0 20px hotpink,
        /* Medium glow */
        0 0 40px hotpink,
        /* Stronger glow */
        0 0 80px hotpink,
        /* Outer massive glow */
        0 10px 25px rgba(0, 0, 0, 0.5);
      /* Retain some original shadow for lift */
      /* ------------------------------------------- */
      cursor: pointer;
      font-weight: 800;
      color: #59008c;
      font-family: "Monoton", sans-serif;
      font-weight: 400;
      font-style: normal;
      text-transform: uppercase;
      letter-spacing: 2px;
      touch-action: manipulation;
      transition: all 0.3s ease;
      /* Add transition for a smoother hover/active effect */
    }

    /* Optional: Add a slight press effect for extra visual feedback */
    #start-button:active {
      transform: scale(0.98);
      box-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px hotpink,
        0 5px 10px rgba(0, 0, 0, 0.4);
    }

    #title {
      font-size: clamp(24px, 5vw, 40px);
      color: white;
      text-align: center;
      margin: 20px 0;
      font-family: "Rock Salt", cursive;
      font-weight: 400;
      font-style: normal;
      text-shadow: 0 0 10px hotpink, 0 0 20px hotpink, 0 0 100px hotpink;
    }

    #piano {
      position: relative;
      display: none;
      width: 95%;
      max-width: 1000px;
      margin: 0 auto;
    }

    #white-keys {
      display: flex;
      gap: 0;
    }

    .white-key {
      /* CORRECTED: Removed Markdown bolding */
      width: 5.5555%;
      height: 192px;
      background: rgb(248, 212, 255);
      border: 2px solid #1f2937;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: all 0.1s ease;
      touch-action: manipulation;
    }

    .white-key:active,
    .white-key.pressed {
      background: hotpink;
      transform: translateY(2px);
      box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.2);
    }

    .white-key span {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #4b5563;
      font-weight: 400;
      font-size: 10px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    #black-keys {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 0;
      pointer-events: none;
      width: 100%;
    }

    .black-key {
      /* CORRECTED: Removed Markdown bolding */
      width: 3.7037%;
      height: 128px;
      background: #59008c;
      border: 2px solid #030712;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: absolute;
      z-index: 2;
      pointer-events: auto;
      transition: all 0.1s ease;
      touch-action: manipulation;
    }

    .black-key:active,
    .black-key.pressed {
      background: hotpink;
      transform: translateY(2px);
      box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div id="start-screen">
    <button id="start-button">START PLAYING! üéπ</button>
  </div>

  <h1 id="title">üéπüë©üèº‚Äçüé§ Synthy Sisters üëØ‚Äç‚ôÄÔ∏èüé∂</h1>


  <div id="piano">


    <div id="white-keys"></div>
    <div id="black-keys"></div>
  </div>

  <script>
    let audioContext = null;

    const keys = [
      // Octave 1
      { note: 'C3', freq: 261.63 },
      { note: 'C#3', freq: 277.18 },
      { note: 'D3', freq: 293.66 },
      { note: 'D#3', freq: 311.13 },
      { note: 'E3', freq: 329.63 },
      { note: 'F3', freq: 349.23 },
      { note: 'F#3', freq: 369.99 },
      { note: 'G3', freq: 392.00 },
      { note: 'G#3', freq: 415.30 },
      { note: 'A3', freq: 440.00 },
      { note: 'A#3', freq: 466.16 },
      { note: 'B3', freq: 493.88 },
      // Octave 2
      { note: 'C4', freq: 523.25 },
      { note: 'C#4', freq: 554.37 },
      { note: 'D4', freq: 587.33 },
      { note: 'D#4', freq: 622.25 },
      { note: 'E4', freq: 659.25 },
      { note: 'F4', freq: 698.46 },
      { note: 'F#4', freq: 739.99 },
      { note: 'G4', freq: 783.99 },
      { note: 'G#4', freq: 830.61 },
      { note: 'A4', freq: 880.00 },
      { note: 'A#4', freq: 932.33 },
      { note: 'B4', freq: 987.77 },
      // Half octave
      { note: 'C5', freq: 1046.50 },
      { note: 'C#5', freq: 1108.73 },
      { note: 'D5', freq: 1174.66 },
      { note: 'D#5', freq: 1244.51 },
      { note: 'E5', freq: 1318.51 },
      { note: 'F5', freq: 1396.91 },
    ];

    function playNote(frequency, button) {
      if (!audioContext) {
        return;
      }

      try {
        // Add visual feedback
        button.classList.add('pressed');
        setTimeout(() => button.classList.remove('pressed'), 200);

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.8);
      } catch (error) {
        console.error('Error playing note:', error);
      }
    }

    // Initialize on start button click
    document.getElementById('start-button').addEventListener('click', function () {
      try {
        // Create audio context
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Resume if suspended (iOS requirement)
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        // Play a silent note to fully initialize
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        gain.gain.value = 0;
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.start();
        osc.stop(audioContext.currentTime + 0.001);

        // Build the keyboard
        buildKeyboard();

        // Show piano
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('piano').style.display = 'block';
      } catch (error) {
        alert('Error initializing audio: ' + error.message);
      }
    });

    function buildKeyboard() {
      const whiteKeysContainer = document.getElementById('white-keys');
      const blackKeysContainer = document.getElementById('black-keys');

      let whiteKeyPosition = 0;

      // NEW: Responsive Width Constants for Black Key Positioning
      const TOTAL_WHITE_KEYS = 18;
      const WHITE_KEY_WIDTH_PERCENT = 100 / TOTAL_WHITE_KEYS;
      const BLACK_KEY_WIDTH_PERCENT = (WHITE_KEY_WIDTH_PERCENT * 2) / 3;

      keys.forEach((key) => {
        const isSharp = key.note.includes('#');

        if (!isSharp) {
          const button = document.createElement('button');
          button.className = 'white-key';

          // Use touchstart/click
          button.addEventListener('touchstart', function (e) {
            e.preventDefault();
            playNote(key.freq, button);
          }, { passive: false });
          button.addEventListener('click', function () {
            playNote(key.freq, button);
          });

          const span = document.createElement('span');
          span.textContent = key.note.charAt(0);
          button.appendChild(span);

          whiteKeysContainer.appendChild(button);
          whiteKeyPosition++;
        } else {
          const button = document.createElement('button');
          button.className = 'black-key';

          // Calculate the responsive left position in percentage
          const leftPositionPercent = (whiteKeyPosition * WHITE_KEY_WIDTH_PERCENT) - (BLACK_KEY_WIDTH_PERCENT / 2);

          button.style.left = `${leftPositionPercent}%`;

          // Use touchstart/click
          button.addEventListener('touchstart', function (e) {
            e.preventDefault();
            playNote(key.freq, button);
          }, { passive: false });
          button.addEventListener('click', function () {
            playNote(key.freq, button);
          });

          blackKeysContainer.appendChild(button);
        }
      });
    }
  </script>
</body>

</html>
