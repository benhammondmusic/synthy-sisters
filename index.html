<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Simple Piano</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a78bfa 0%, #f9a8d4 50%, #93c5fd 100%);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #start-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }

    #start-button {
      padding: 30px 60px;
      font-size: 28px;
      background: white;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: 600;
      touch-action: manipulation;
    }

    #piano {
      position: relative;
      display: none;
    }

    #white-keys {
      display: flex;
      gap: 0;
    }

    .white-key {
      width: 44px;
      height: 192px;
      background: rgb(248, 212, 255);
      border: 2px solid #1f2937;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: all 0.1s ease;
      touch-action: manipulation;
    }

    .white-key:active,
    .white-key.pressed {
      background: hotpink;
      transform: translateY(2px);
      box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.2);
    }

    .white-key span {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #4b5563;
      font-weight: 400;
      font-size: 1px;
      pointer-events: none;
      user-select: none;
    }

    #black-keys {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 0;
      pointer-events: none;
    }

    .black-key {
      width: 28px;
      height: 128px;
      background: #59008c;
      border: 2px solid #030712;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: absolute;
      z-index: 2;
      pointer-events: auto;
      transition: all 0.1s ease;
      touch-action: manipulation;
    }

    .black-key:active,
    .black-key.pressed {
      background: hotpink;
      transform: translateY(2px);
      box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <button id="start-button">Tap to Start Piano ðŸŽ¹</button>
  </div>

  <div id="piano">
    <div id="white-keys"></div>
    <div id="black-keys"></div>
  </div>

  <script>
    let audioContext = null;

    const keys = [
      // Octave 1
      { note: 'C', freq: 261.63 },
      { note: 'C#', freq: 277.18 },
      { note: 'D', freq: 293.66 },
      { note: 'D#', freq: 311.13 },
      { note: 'E', freq: 329.63 },
      { note: 'F', freq: 349.23 },
      { note: 'F#', freq: 369.99 },
      { note: 'G', freq: 392.00 },
      { note: 'G#', freq: 415.30 },
      { note: 'A', freq: 440.00 },
      { note: 'A#', freq: 466.16 },
      { note: 'B', freq: 493.88 },
      // Octave 2
      { note: 'C', freq: 523.25 },
      { note: 'C#', freq: 554.37 },
      { note: 'D', freq: 587.33 },
      { note: 'D#', freq: 622.25 },
      { note: 'E', freq: 659.25 },
      { note: 'F', freq: 698.46 },
      { note: 'F#', freq: 739.99 },
      { note: 'G', freq: 783.99 },
      { note: 'G#', freq: 830.61 },
      { note: 'A', freq: 880.00 },
      { note: 'A#', freq: 932.33 },
      { note: 'B', freq: 987.77 },
      // Half octave
      { note: 'C', freq: 1046.50 },
      { note: 'C#', freq: 1108.73 },
      { note: 'D', freq: 1174.66 },
      { note: 'D#', freq: 1244.51 },
      { note: 'E', freq: 1318.51 },
      { note: 'F', freq: 1396.91 },
    ];

    function playNote(frequency, button) {
      if (!audioContext) {
        return;
      }

      try {
        // Add visual feedback
        button.classList.add('pressed');
        setTimeout(() => button.classList.remove('pressed'), 200);

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch (error) {
        console.error('Error playing note:', error);
      }
    }

    // Initialize on start button click
    document.getElementById('start-button').addEventListener('click', function() {
      try {
        // Create audio context
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Resume if suspended (iOS requirement)
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        // Play a silent note to fully initialize
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        gain.gain.value = 0;
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.start();
        osc.stop(audioContext.currentTime + 0.001);

        // Build the keyboard
        buildKeyboard();

        // Show piano
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('piano').style.display = 'block';
      } catch (error) {
        alert('Error initializing audio: ' + error.message);
      }
    });

    function buildKeyboard() {
      const whiteKeysContainer = document.getElementById('white-keys');
      const blackKeysContainer = document.getElementById('black-keys');

      let whiteKeyPosition = 0;

      keys.forEach((key) => {
        const isSharp = key.note.includes('#');

        if (!isSharp) {
          const button = document.createElement('button');
          button.className = 'white-key';

          // Use touchstart for better iOS response
          button.addEventListener('touchstart', function(e) {
            e.preventDefault();
            playNote(key.freq, button);
          });
          button.addEventListener('click', function() {
            playNote(key.freq, button);
          });

          const span = document.createElement('span');
          span.textContent = key.note;
          button.appendChild(span);

          whiteKeysContainer.appendChild(button);
          whiteKeyPosition++;
        } else {
          const button = document.createElement('button');
          button.className = 'black-key';
          button.style.left = `${whiteKeyPosition * 44 - 14}px`;

          // Use touchstart for better iOS response
          button.addEventListener('touchstart', function(e) {
            e.preventDefault();
            playNote(key.freq, button);
          });
          button.addEventListener('click', function() {
            playNote(key.freq, button);
          });

          blackKeysContainer.appendChild(button);
        }
      });
    }
  </script>
</body>
</html>
